

{% extends 'Food/header.html' %}

{% block body %}

<div class="container mt-5">
        <div class="row">
                <div class="col-md-4 offset-md-4">
                        <div class="card">
                                <div class="card-header text-white bg-info">
                                        <div class="card-title text-center">
                                                Add Item
                                        </div>                    
                                </div>

                                <div class="card-body">
                                        <form method="post">

                                                {% csrf_token %}
                                                {% for field in form %}
                                                <div class="form-group p-2">
                                                        {{ field.name}} :
                                                        {{field}}
                                                </div>
                                               {% endfor %}    

                                               <div class="col text-center">
                                                <button class="btn btn-outline-success text-center" type="submit">Add</button>
                                              </div>

                                        </form>
                                </div>
                        </div>
                </div>
        </div>
</div>

{% endblock %}
