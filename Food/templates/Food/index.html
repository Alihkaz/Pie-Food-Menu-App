{% extends 'Food/header.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'Food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

  {% block body %}

  {% for item in item_list %}
    <div class="row mb-3">

      <div class="col-md-3 offset-md-2">
        <img class="card" height="100px" width="200px" src="{{item.item_img}}"/>
      </div> 

      <div class="col-md-4">
        <h3>{{item.item_name}}</h3>
        <h5>{{item.item_desc}}</h5>
        <h6 style="color: red;">{{item.item_price}}$</h6>
        <h6 style="color: rgb(117, 12, 238);">{{item.user_name}}$</h6>
      </div>

      <div class="col-md-2">
        <a href="{% url 'Food:detail' item.id %}" class="btn btn-success">Details</a>
      </div>


    </div>



  {% endfor %}

  {% endblock %}

</body>
</html>
